{% extends 'blog/base.html' %}
{% block title %}Contact us{% endblock title %}
{% block content %}
<div class="col-sm-8 container mt-5">
    <h2 class="text-center text-dark mb-3">CONTACT US</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Email">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputPassword3" name="message" rows="4"></textarea>
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">CONNECT</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
